    <text
       xml:space="preserve"
       style="font-size:36px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:condensed;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Liberation Sans Narrow;-inkscape-font-specification:Sans"
       x="118.57143"
       y="346.64789"
       id="text3053"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3055"
         x="118.57143"
         y="346.64789"
         style="font-size:24px">funny things happen when A = B or C, and/or B = C.</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="376.64789"
         style="font-size:24px"
         id="tspan3057">in short - do we create an AuralObj for each of these,</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="406.64789"
         style="font-size:24px"
         id="tspan3059">or just one? because now we stripped the Span used</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="436.64789"
         style="font-size:24px"
         id="tspan3067">in the Timeline.</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="466.64789"
         style="font-size:24px"
         id="tspan3071" /><tspan
         sodipodi:role="line"
         x="118.57143"
         y="496.64789"
         style="font-size:24px"
         id="tspan3073">Ex A != B, B = C, B links via scan to A.</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="526.64789"
         style="font-size:24px"
         id="tspan3075">; if we have different views for B and C, what happens to the link?</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="556.64789"
         style="font-size:24px"
         id="tspan3077">; and how to they find the view for A?</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="586.64789"
         style="font-size:24px"
         id="tspan3079" /><tspan
         sodipodi:role="line"
         x="118.57143"
         y="616.64789"
         style="font-size:24px"
         id="tspan3081">We will have to distinguish between the aural-view and the nodes</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="646.64789"
         style="font-size:24px"
         id="tspan3085">spawned by the view. We will rely on the fact that the synth-graphs</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="676.64789"
         style="font-size:24px"
         id="tspan3089">must be completely identical. Meta-information such as the Time GE</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="706.64789"
         style="font-size:24px"
         id="tspan3091">must be filled in ad-hoc at the Synth spawing moment, and there</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="736.64789"
         style="font-size:24px"
         id="tspan3093">cannot be unknown information such as its number of channels.</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="766.64789"
         style="font-size:24px"
         id="tspan3095" /><tspan
         sodipodi:role="line"
         x="118.57143"
         y="796.64789"
         style="font-size:24px"
         id="tspan3097">But this goes against the idea that a model can have any number of</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="826.64789"
         style="font-size:24px"
         id="tspan3099">views? Well perhaps not - the UGens would still be individual</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="856.64789"
         style="font-size:24px"
         id="tspan3101">(think random number generators)... The reactions could be</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="886.64789"
         style="font-size:24px"
         id="tspan3107">individual if they use DSL elements such as ThisContext. Also:</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="916.64789"
         style="font-size:24px"
         id="tspan3113">We need a 'view-universe' (the whole tree in the above example,</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="946.64789"
         style="font-size:24px"
         id="tspan3115">beginning with the top folder), and there is no reason why there</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="976.64789"
         style="font-size:24px"
         id="tspan3117">couldn't be multiple such universes (they would necessarily have to</tspan><tspan
         sodipodi:role="line"
         x="118.57143"
         y="1006.6479"
         style="font-size:24px"
         id="tspan3119">be disjunct, though).</tspan></text>
