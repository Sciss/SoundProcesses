       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3797"
         x="422.85715"
         y="370.93359">Advanced( time, removed, added )</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Gulim"
       x="284.28571"
       y="32.362183"
       id="text3818"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3820"
         x="284.28571"
         y="32.362183">&quot;GroupTransport&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Gulim"
       x="48.57143"
       y="453.50504"
       id="text3822"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3824"
         x="48.57143"
         y="453.50504">concept of the 'last reported position', LRP, and currently active groups, CAG</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Gulim"
       x="48.57143"
       y="506.36218"
       id="text3826"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3828"
         x="48.57143"
         y="506.36218">seek( t )</tspan><tspan
         sodipodi:role="line"
         x="48.57143"
         y="528.86218"
         id="tspan3830">    case t &gt; LRP</tspan><tspan
         sodipodi:role="line"
         x="48.57143"
         y="551.36218"
         id="tspan3834">        of the CAGs, those which end in the interval (LRP, t] must be removed</tspan><tspan
         sodipodi:role="line"
         x="48.57143"
         y="573.86218"
         id="tspan3836">        and those which begin in the interval (LRP, t] &amp;&amp; end &gt;t must be added</tspan><tspan
         sodipodi:role="line"
         x="48.57143"
         y="596.36218"
         id="tspan3832">    case t &lt; LRP</tspan><tspan
         sodipodi:role="line"
         x="48.57143"
         y="618.86218"
         id="tspan3838">        of the CAGs, those which begin in the interval (t, LRP] must be removed</tspan><tspan
         sodipodi:role="line"
         x="48.57143"
         y="641.36218"
         id="tspan3840">        and those which end in the interval (t, LRP] &amp;&amp; begin &lt;=t must be added</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Gulim"
       x="57.142853"
       y="700.64795"
       id="text3842"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3844"
         x="57.142853"
         y="700.64795">play</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="723.14795"
         id="tspan3846">    find the next relevant point, e.g. t &gt; LRP where either a group starts or ends.</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="745.64795"
         id="tspan3848">    this is tricky, because we will need to write a new QueryShape / </tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="768.14795"
         id="tspan3850">    DistanceMeasure?</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="790.64795"
         id="tspan3856" /><tspan
         sodipodi:role="line"
         x="57.142853"
         y="813.14795"
         id="tspan3858">    accepted are points with x &gt; LRP || y &gt; LRP. this is an NN search, therefore</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="835.64795"
         id="tspan3866">    requires a DistanceMeasure.</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="858.14795"
         id="tspan3860" /><tspan
         sodipodi:role="line"
         x="57.142853"
         y="880.64795"
         id="tspan3862">    --&gt; then wait for that duration. as opposed to seek, we then only need to</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="903.14795"
         id="tspan3864">           query x == LRP || y == LRP, and construct the Advanced message.</tspan><tspan
         sodipodi:role="line"
         x="57.142853"
         y="925.64795"
         id="tspan3868">           This is a range search, therefore requires a QueryShape.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Gulim;-inkscape-font-specification:Gulim"
       x="58.571426"
       y="960.64789"
       id="text3870"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3872"
         x="58.571426"
         y="960.64789">interrupt</tspan><tspan
         sodipodi:role="line"
         x="58.571426"
         y="983.14789"
         id="tspan3874">    the new logical position (LRP) must be calculated.</tspan><tspan
         sodipodi:role="line"
         x="58.571426"
         y="1005.6479"
         id="tspan3876">    if less than the previously targeted LRP --&gt; no extra message emitted.</tspan><tspan
         sodipodi:role="line"
         x="58.571426"
         y="1028.1479"
         id="tspan3878">    ; and then the interruption itself must be processed (e.g. region moved)</tspan></text>
  </g>
